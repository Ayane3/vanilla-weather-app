<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div class="weather-app">
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1>New York</h1>
              <ul>
                <li>Wednesday 21:45, light rain</li>

              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                  alt="Light rain"
                  class="weather-image"
                />
                <span class="temperature">2</span>

            </div>
          </div>

        <footer>
          <a
            href="https://github.com/Ayane3/vanilla-weather-app"
